<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Survey Form</title>
        <link rel="stylesheet" href="styles.css"/>
    </head>
    <body>
        <h1 id="title">Survey Form</h1>
        <p id="description">Than you for taking the time to help us improve the platform</p>
        <form id="survey-form">
            <div>
                <label id="name-label" for="name">Name</label>
                <input id="name" type="text" placeholder="Enter your name" required>
            </div>
            <div>
                <label id="email-label" for="email">Email</label>
                <input id="email" type="email" placeholder="Enter your email" required>
            </div>
            <div>
                <label id="number-label" for="number">Age <p>(optional)</p></label>
                <input id="number" type="number" min="13" max="100" placeholder="Enter your age">
            </div>
            <div>
                <p>Which option best describes your current role?</p>
                <select id="dropdown" name="role" required>
                    <option disabled selected value>Select current role</option>
                    <option value="1">Student</option>
                    <option value="2">Full Time Job</option>
                    <option value="3">Full Time Learner</option>
                    <option value="4">Prefer not to say</option>
                    <option value="5">Other</option>
                </select>
            </div>
            <div>
                <p>Would you recommend freeCodeCamp to a friend?</p>
                <label><input type="radio" name="recommend" value="1" checked>Definitely</label>
                <label><input type="radio" name="recommend" value="2">Maybe</label>
                <label><input type="radio" name="recommend" value="3">Not sure</label>
            </div>
            <div>
                <p>What is your favorite feature of freeCodeCamp?</p>
                <select id="favorite" name="freeCodeCamp" required>
                    <option disabled selected value>Select an option</option>
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="source">Open Source</option>
                </select>
            </div>
            <div>
                <p>What would you like to see improved?</p><p>(Check all that apply)</p>
                <label><input name="improve" value="Front-end" type="checkbox">Front-end Projects</label>
                <label><input name="improve" value="Back-end" type="checkbox">Back-end Projects</label>
                <label><input name="improve" value="Data visualization" type="checkbox">Data Visualization</label>
                <label><input name="improve" value="Challenges" type="checkbox">Challenges</label>
                <label><input name="improve" value="Open Source" type="checkbox">Open Source Community</label>
                <label><input name="improve" value="Reddit" type="checkbox">Reddit help rooms</label>
                <label><input name="improve" value="Video" type="checkbox">Videos</label>
                <label><input name="improve" value="City" type="checkbox">City Meetups</label>
                <label><input name="improve" value="Wiki" type="checkbox">Wiki</label>
                <label><input name="improve" value="Additional" type="checbox">Additional Courses</label>
            </div>
            <div>
                <label>Any comments or suggestions?</label>
                <textarea id="comments" name="comment" placeholder="Enter your comments here..."></textarea>
            </div>
            <div>
                <button type="submit" id="submit">Submit</button>
            </div>
        </form>
    </body>
</html>
